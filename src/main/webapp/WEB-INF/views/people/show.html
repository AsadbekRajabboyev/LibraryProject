<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show People</title>
</head>
<body>
<p th:text="${person.getId()}"></p>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getAge()}"></p>

<div th:if="${books.isEmpty()}">
    <p>Bu user xali kitob olmagan </p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Olingan kitoblar :</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getDate()}">book</tr>
    </table>
    <hr/>
</div>
<a href="/people">ORQAGA</a>
<br>
<a th:href="@{/people/{id}/edit(id =${person.getId()})}">EDIT</a>
<form th:method="delete" th:action="@{/people/{id}/delete(id =${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
